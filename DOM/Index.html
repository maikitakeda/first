    <h1>DOM(Document Object Model)</h1>
    DOMとはDocument Object Modelの略でHTMLやXML文書を取り扱うためのAPIです。<br>
	DOMではHTMLやXML文書をノードと呼ばれるものの階層的な構造として識別します。<br>
	そしてJavaScriptで扱いたいノードを指定し操作できるようにする仕組みを提供してくれます。<br>
