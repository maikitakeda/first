    <h2>Entity Frameworkとは</h2>
ASP.NETにおいて用いられるO/Rマッパー。<br>
<br>
<h2>O/Rマッパー</h2>
オブジェクト指向によるモデル（エンティティ）とRDB（リレーショナルデータベース）におけるモデルにはギャップがある。<br>
このギャップをインピーダンスミスマッチという。<br>
このミスマッチを埋めるものがO/Rマッパー（Object / Relational Mapping）である。<br>
これを用いることにより、エンティティを用いてDBにアクセスすることが出来る。<br>
しかし、O/Rマッパーで全て解決というわけではない。<br>
