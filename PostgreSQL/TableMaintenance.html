	<h2 id="CreateTable">テーブルの作成</h2>
	テーブルを作成する場合は下記のように記述します。<br>
	下記の例では、顧客テーブルを作成しています。<br>
	属性として、Idを数値型、名前を可変文字列型で定義しています。<br>
	<div class="source">
	CREATE TABLE customer(id int, name varchar);
	</div>
	<br>
	
	<h2 id="DropTable">テーブルの削除</h2>
	テーブルを削除する場合は下記のように記述します。<br>
	下記の例では、顧客テーブルを削除しています。<br>
	<div class="source">
	DELETE TABLE customer;
	</div>
