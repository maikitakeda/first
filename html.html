<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h2>HTML</h2>
    <a href="#encoding">文字のエンコード</a><br />
    <a href="#outerCss">外部cssを適用する</a>
    <h3 id="encoding">文字のエンコード</h3>
    文字のエンコードを指定する場合、ヘッダーに以下を記述します。<br />
    <pre>
<code>
    &lt;meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</code>
    </pre>

    <h3 id="outerCss">外部cssを適用する</h3>
    外部cssを適用する場合、ヘッダーに以下を記述します。<br />
    <pre>
<code>
    &lt;link rel="stylesheet" type="text/css" href="style.css">
</code>
    </pre>

    

    <a href="index.html">Top画面に戻る</a>
</body>
</html>
